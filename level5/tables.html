<!DOCTYPE html>
<html lang="en">
<head>

    <title>www.school.com</title>

    <style>
        table, th, td {

            <table style="width:100%">
              <tr>
                <th>Person 1</th>
                <th>Person 2</th>
                <th>Person 3</th>
              </tr>

                <td>Emil</td>
                <td>Tobias</td>
                <td>Linus</td>
              </tr>

                <td>14</td>

              </tr>
            </table>
            
            <p>To understand the example better, we have added borders to the table.</p>
        
        </div>

        <header>

            <br>
        </header>
        

        <br><br><br>

        <br><br><br>

    </div>

</html>
